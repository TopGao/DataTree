<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="renderer" content="webkit|ie-comp|ie-stand" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>注册页面</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/register.css}">
<script type="text/javascript" th:src="@{/js/jquery-1.9.0.js}"></script>
<script type="text/javascript" th:src="@{/js/plugs.js}"></script>
<script type="text/javascript" th:src="@{/js/register.js}"></script>

</head>

<body>
	<div class="top">
		<div class="topleft">
			<i class="fa fa-star"></i>
		</div>
		<div class="topright">
			<h4 class="fleft">注册帐号，找到你的同学</h4>
			<h4 class="fright">
				请<a href="/demo/login">登录</a>
			</h4>
		</div>
	</div>
	<div class="di">
		<form action="/demo/userRegister" id="registerForm" method="post">
			<div class="fenceng">
				<div class="tishi">用户注册</div>
			</div>
			<div class="fenceng">
				<div class="partleft">
					<div class="text">用户名</div>
				</div>
				<div class="partright">
					<input type="text" name="username" value="" onchange="test()">
				</div>
				<div class="messagelocation">
					<div class="message usernamemessage"></div>
				</div>
			</div>
			<div class="fenceng">
				<div class="partleft">
					<div class="text">密码</div>
				</div>
				<div class="partright">
					<input type="password" name="password" value="">
				</div>
				<div class="messagelocation">
					<div class="message passwordmessage red"></div>
				</div>
			</div>
			<div class="fenceng">
				<div class="partleft">
					<div class="text">再次输入密码</div>
				</div>
				<div class="partright">
					<input type="password" name="password1" value="">
				</div>
				<div class="messagelocation">
					<div class="message passwordmessage1 red"></div>
				</div>
			</div>
			<div class="fenceng">
				<div class="partleft">
					<div class="text"></div>
				</div>
				<div class="partright">
					<input type="button" value="立即注册">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
