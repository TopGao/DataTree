<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="renderer" content="webkit|ie-comp|ie-stand" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>登录页面</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/font-awesome-4.6.3/css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{/css/login.css}" />
<script type="text/javascript" th:src="@{/js/jquery-1.9.0.js}"></script>
<script type="text/javascript" th:src="@{/js/login.js}"></script>
<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
		$(document).ready(function() {
			var a=$("input[name='rm']").val();
			if(a=="1"){
				alert("注册成功");
			}
		});
	/*]]>*/
</script>

</head>
<body>
	<input type="hidden" name="rm" th:value="${session.rgmessage}">
	<div class="left">
		<div class="logo">
			<i class="fa fa-wechat"></i>
		</div>
		<form action="/demo/loginToHome" id="loginform" method="post">
			<div class="gogo">
				<div class="tishi" th:text="${session.tishimessage}"></div>
			</div>
			<div class="gogo">
				<div class="control">
					<i class="fa fa-user"></i>
				</div>
				<input type="text" name="account" placeHolder="请输入帐号"
				value="" class="black">
			</div>
			<div class="gogo">
				<div class="control">
					<i class="fa fa-lock"></i>
				</div>
				<input type="password" name="password" placeHolder="请输入密码"
				value="" class="black">
			</div>
			<div class="gogo">
				<input type="button" name="login" value="登陆">
			</div>
			<div class="gogo">
				<input type="button" name="register" value="注册"
					onclick="window.location='/demo/register'"> <i
					class="fa fa-caret-right"></i>
			</div>
		</form>
	</div>
</body>
</html>
