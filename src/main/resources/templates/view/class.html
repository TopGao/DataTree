<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="renderer" content="webkit|ie-comp|ie-stand" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>学生信息</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/pagination.css}"
	media="screen">
<link rel="stylesheet" th:href="@{/css/alert.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/checkone.css}">
<!-- <link rel="stylesheet" type="text/css" th:href="@{/css/update.css}"> -->
<link rel="stylesheet" th:href="@{/css/class.css}" />
<script type="text/javascript" th:src="@{/js/jquery-1.9.0.js}"></script>
<script type="text/javascript" th:src="@{/jedate/jedate.js}"></script>
<script type="text/javascript" th:src="@{/js/jbutton.js}"></script>
<script type="text/javascript" th:src="@{/js/class.js}"></script>
<script type="text/javascript" th:src="@{/js/plugs.js}"></script>
<script type="text/javascript" th:src="@{/js/Paging.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.pagination.js}"></script>
<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
		$(document).ready(function() {
			$("input[value='查询']").click();
		});
	/*]]>*/
</script>
</head>
<body>
	<!-- 更新学生信息 -->
	<div class="mask"></div>
	<div class="update">
		<input type="hidden" name="ucid" value="">
		<div class="fenceng">
			<div class="utext">请选择年级</div>
			<div class="ucontext">
				<select id="ugradename" class="select">
					<option th:each="g:${glist}" th:value="${g.gId}"
						th:text="${g.gName}"></option>
				</select>
			</div>
			<div class="uerror red"></div>
		</div>
		<div class="fenceng">
			<div class="utext">班级名</div>
			<div class="ucontext">
				<input type="text" class="inputtext" name="uname" value=""
					onchange="usame()">
			</div>
			<div class="uerror red uname">*可修改</div>
		</div>
		<div class="fenceng">
			<div class="utext"></div>
			<div class="ubutton">
				<!-- 更新 -->
				<input type="button" class="button" value="更新" onclick="update()">
				<!-- 取消 -->
				<input id="cancle2" class="button" type="button" value="取消">
			</div>
			<div class="uerror red"></div>
		</div>
	</div>
	<!--添加div -->
	<div class="mask1"></div>
	<div class="add">
		<div class="fenceng">
			<div class="uerror"></div>
		</div>
		<div class="fenceng">
			<div class="utext">请选择年级</div>
			<div class="ucontext">
				<select id="agradename" class="select">
					<option value="请选择年级">--请选择年级--</option>
					<option th:each="g:${glist}" th:value="${g.gId}"
						th:text="${g.gName}"></option>
				</select>
			</div>
			<div class="uerror red agradename"></div>
		</div>
		<div class="fenceng">
			<div class="utext">班级名称</div>
			<div class="ucontext">
				<input type="text" name="aname" value="" class="inputtext"
					onchange="same()">
			</div>
			<div class="uerror red aname"></div>
		</div>
		<div class="fenceng">
			<div class="utext"></div>
			<div class="ubutton">
				<input id="add2" class="button" type="button" value="添加"
					onclick="add()">
				<!-- onclick="add()" -->
				<input id="cancle1" class="button" type="button" value="取消">
			</div>
			<div class="uerror red"></div>
		</div>
	</div>
	<!-- 初始化加载显示 -->
	<div class="location">
		<div class="text">选择年级名：</div>
		<div class="context">
			<select id="gradename" class="select" onchange="getcname()">
				<option value="请选择年级">--请选择年级--</option>
				<option th:each="g:${glist}" th:value="${g.gId}"
					th:text="${g.gName}"></option>
			</select>
		</div>
		<div class="text">选择班级：</div>
		<div class="context">
			<select id="classname" class="select">
				<option value='请选择班级'>--请选择班级--</option>
			</select>
		</div>
		<div class="text">显示可用信息</div>
		<div class="context">
			<select id="cstate" class="select">
				<option value="0">--请选择--</option>
				<option value="1">是</option>
				<option value="2">否</option>
			</select>
		</div>
		<div class="text"></div>
		<div class="context">
			<input type="button" class="button" value="查询" onclick="search(1)">
		</div>
		<div class="text"></div>
		<div class="context">
			<input type="button" class="button" id="add1" value="添加">
		</div>
		<div class="text"></div>
		<div class="context">
			<input type="button" class="button" id="rback" value="重置">
		</div>
	</div>
	<div class="showStatement">
		<input type="hidden" name="current" value="">
		<div class="record"></div>
		<table>
			<thead id="body">
			</thead>
			<tbody id="message">
			</tbody>
		</table>
	</div>
	<div class="M-box page"></div>
</body>
</html>
